<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D01JS</title>
    <style>
        button{
            padding: 20px;
        }
    </style>
    <script>
        function Primero(){
            window.alert('Você clicou no 1°Botão!')
        }
        function Segundo(){
            window.alert('Você clicou no 2°Botão!')
        }
        function Terceir(){
            window.alert('Você clicou no 3°Botão!')
        }
    </script>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="Primero()">Botão 1</button>
    <button onclick="Segundo()">Botão 2</button>
    <button onclick="Terceir()">Botão 3</button>
</body>
</html>
